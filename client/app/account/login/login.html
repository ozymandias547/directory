<div ng-include="'components/navbar/navbar.html'"></div>
    <header class="hero-unit" id="banner">
        <div class="container">
            <h1>CIEFC Church Directory</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <div class="col-sm-12">
                    <form class="form" name="form" ng-submit="login(form)" novalidate>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" ng-model="user.email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" ng-model="user.password" required>
                        </div>
                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                                Please enter your email and password.
                            </p>
                            <p class="help-block" ng-show="form.email.$error.email && submitted">
                                Please enter a valid email.
                            </p>
                            <p class="help-block">{{ errors.other }}</p>
                        </div>
                        <div>
                            <button class="btn btn-lg btn-primary" type="submit">
                                Login
                            </button>
                            <a class="btn btn-link" href="/signup">Register</a>
                            <a class="btn btn-link" href="/forgot">Forgot my password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>CIEFC &#169 2015 |
