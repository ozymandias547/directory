<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Profile</h1>
        </div>
        <div class="col-sm-12">
            <h4><strong>Name:</strong> {{firstname}} {{lastname}}</h4>
            <h4><strong>Email:</strong> {{email}}</h4>
            <h4 ng-show="phone"><strong>Phone #:</strong> {{phone | tel}}</h4>
            <button class="btn btn-lg btn-primary" ng-show="isCurrentUser" ng-click="change()">Change</button>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Profile:</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input class="form-control" ng-model="firstname" type="text" id="firstname" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input class="form-control" ng-model="lastname" type="text" id="lastname" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" ng-model="email" type="text" id="email" />
            </div>
            <div class="form-group">
                <label for="name">Phone:</label>
                <input class="form-control" ng-model="phone" type="text" id="phone" phone-input />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-lg btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </script>
