<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container profile">
    <div class="row">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Basic Data</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-8">
                        <h5><strong>Name:</strong> {{firstname}} {{lastname}}</h5>
                        <h5><strong>Email:</strong> {{email}}</h5>
                        <h5 ng-show="phone"><strong>Phone #:</strong> {{phone | tel}}</h5>
                        <button class="btn btn-lg btn-primary" ng-show="isCurrentUser" ng-click="change()">Edit info</button>
                    </div>
                     <div class="col-xs-4">
                        <img class="panel panel-default picture" ng-src="{{picture || randomDefaultPic()}}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit Profile:</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input class="form-control" ng-model="firstname" type="text" id="firstname" />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="form-control" ng-model="lastname" type="text" id="lastname" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" ng-model="email" type="text" id="email" />
        </div>
        <div class="form-group">
            <label for="name">Phone:</label>
            <input class="form-control" ng-model="phone" type="text" id="phone" phone-input />
        </div>
         <div class="form-group">
            <label for="picture">Picture URL:</label>
            <input class="form-control" ng-model="picture" type="text" id="picture" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-lg btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-lg btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>
