<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit minimal" id="banner">
    <div class="top-gradient"></div>
    <div class="left-gradient"></div>
    <div class="verse">Be devoted to one another in love. Honor one another above yourselves. Romans 12:10</div>
</header>
<div class="container profile">
        <div class="row">
            <div class="col-xs-8">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td><strong>{{firstname}} {{lastname}}</strong></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><strong><a href="mailto:{{email}}">{{email}}</a></strong></td>
                        </tr>
                        <tr ng-show="phone">
                            <td>Phone #</td>
                            <td><strong>{{phone | tel}}</strong></td>
                        </tr>
                        <tr ng-show="nationality">
                            <td>Nationality</td>
                            <td><strong>{{nationality}}</strong></td>
                        </tr>
                        <tr ng-show="tags">
                            <td>Mailing Lists</td>
                            <td><span class="tag" ng-repeat="tag in tags">{{tag.name}}</span></td>
                        </tr>
                        <tr ng-show="facebook || twitter || linkedin">
                            <td>Social Media:</td>
                            <td>
                                <a ng-show="facebook" ng-href="{{facebook}}" target="_blank">Facebook<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
                                <a ng-show="twitter" ng-href="{{twitter}}" target="_blank">Twitter<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
                                <a ng-show="linkedin" ng-href="{{linkedin}}" target="_blank">LinkedIn<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        <tr ng-show="blurb">
                            <td>About Me</td>
                            <td><strong>{{blurb}}</strong></td>
                        </tr>
                        <tr ng-show="hometown">
                            <td>Hometown</td>
                            <td><a href="https://maps.google.com?q={{hometown}}" target="_blank">{{hometown}}<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></td>
                        </tr>
                         <tr>
                            <td><button class="btn btn-lg btn-primary" ng-show="isCurrentUser" ng-click="change()">Edit info</button></td><td></td>
                        </tr>

                    </tbody>
                </table>
                <a href="https://maps.google.com?q={{hometown}}" target="_blank">
                    <img ng-show="hometown" class="hometown" src="https://maps.googleapis.com/maps/api/staticmap?center={{hometown}}}&zoom=6&size=600x300&maptype=roadmap&markers=color:blue%7C{{hometown}}}" /></a>
            </div>
            <div class="col-xs-4">
                <img class="picture" ng-src="{{picture}}" onError="this.src='/assets/images/profile.png';"/>
            </div>
        </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit Profile:</h3>
    </div>
    <div class="modal-body">
        <p>
            Purpose of information: This information is only for helping everyone get to know each other so that we can pray and fellowship for and with eachother in a deeper way. We will never share this information publically or give it away. Almost all of this information is not required. Please only share what you feel comfortable with, and not more. God bless!
        </p>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input class="form-control" ng-model="firstname" type="text" id="firstname" />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="form-control" ng-model="lastname" type="text" id="lastname" />
        </div>
        <div class="form-group" style="display: none;">
            <label for="email">Email:</label>
            <input class="form-control" ng-model="email" type="text" id="email" />
        </div>
        <div class="form-group">
            <label for="name">Phone: <span class="not-required">(Not required)</span></label>
            <input class="form-control" ng-model="phone" type="text" id="phone" phone-input placeholder="Example: (123) 123-1234" />
        </div>
        <div class="form-group">
            <label for="picture">Picture URL: <span class="not-required">(Not required)</span></label>
            <input class="form-control" ng-model="picture" type="text" id="picture" placeholder="Example: https://facebook.com/pictureIfMe.jpg" />
        </div>
        <div class="form-group">
            <label for="hometown">Hometown: <span class="not-required">(Not required)</span></label>
            <input class="form-control" ng-model="hometown" type="text" id="hometown" placeholder="Example: Nanchang Jiangxi" />
        </div>
        <div class="form-group">
            <label for="nationality">Nationality <span class="not-required">(Not required)</span></label>
            <input class="form-control" ng-model="nationality" type="text" id="nationality" placeholder="Example: Chinese, American, Indian..." />
        </div>
        <div class="form-group">
            <label for="facebook">Facebook: <span class="not-required">(Not required)</span></label>
            <input class="form-control" ng-model="facebook" type="text" id="facebook" placeholder="Example: https://www.facebook.com/joseph.jung.14" />
        </div>
        <div class="form-group">
            <label for="twitter">Twitter: <span class="not-required">(Not required)</span></label>
            <input class="form-control" ng-model="twitter" type="text" id="twitter" />
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn: <span class="not-required">(Not required)</span></label>
            <input class="form-control" ng-model="linkedin" type="text" id="linkedin" placeholder="Example: https://www.linkedin.com/pub/joseph-jung/17/b67/1b2" />
        </div>
        <div class="form-group">
            <div>
                <label>I'd like to be on the following mailing lists: <span class="not-required">(Not required)</span></label>
            </div>
            <div class="checkbox" ng-repeat="tag in tags">
                <label>
                    <input type="checkbox" ng-model="selectedTags[tag._id]">{{tag.name}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="blurb">Anything about me: <span class="not-required">(Not required)</span></label>
            </div>
            <div>
                <textarea ng-model="blurb" type="text" id="blurb"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-lg btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-lg btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>
