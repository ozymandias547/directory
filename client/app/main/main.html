<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container directory">
    <div class="row">
        <div class="col-xs-4 panel panel-default" ng-repeat="user in users track by $index">
          <a ng-href="/profile/{{user._id}}">
          <div class="row">
               <div class="col-xs-5">
                   <img ng-src="{{user.picture || randomDefaultPic()}}" />
                   <!-- <img ng-show="{{!user.picture}}" ng-src="{{randomDefaultPic()}}" /> -->
               </div>
               <div class="col-xs-7">
                   <h5 class="user-name">{{user.firstname}} {{user.lastname}}</h5>
                    <h5 class="user-email">{{user.email}}</h5>
               </div>
          </div>
          </a>
        </div>
    </div>
</div>
