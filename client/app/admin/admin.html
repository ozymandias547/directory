<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    
    

    <button ng-show="isDirty" ng-click="save()" class="btn btn-lg btn-primary">
        <span ng-show="!isSaving">Save</span>
        <span ng-show="isSaving">Saving...</span>
    </button>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Tags</th>
            <th>Admin</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.firstname}} {{user.lastname}}</td>
                <td>
                    <span class="tag" ng-repeat="tag in user.tags">{{tag.name}}</span>
                </td>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="user.isAdmin" ng-change="handleChange(user)">
                        </label>
                    </div>
                </td>
                <td>
                    <button ng-click="delete(user)" class="btn btn-sm btn-primary">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
